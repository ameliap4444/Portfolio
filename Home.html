<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
</head>
<body id="body2">
    <div class="topBanner">
        <div class="bannerContents">
            <img class="horizairplane"src="images/horizairplane.png">

    <div class="arrows">

        <img class="red"src="images/redicon2.png">
        <img class="red2"src="images/redicon2.png">
        <img class="red3"src="images/redicon2.png">
        <img class="red4"src="images/redicon2.png">
        <img class="red5"src="images/redicon2.png">
